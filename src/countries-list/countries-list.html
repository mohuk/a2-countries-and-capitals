<section class="content">
  <input type="text" [(ngModel)]="filter" placeholder="Search country by name" />
  <div class="countries-list">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Country Code</th>
          <th>Capital</th>
          <th>Area in km2</th>
          <th>Population</th>
          <th>Continent</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="!countries">Loading...</tr>
        <tr 
          *ngFor="let country of countries | filterCountry:filter"
          (click)="onSelect(country)">
          <td>{{country.countryName}}</td>
          <td>{{country.countryCode}}</td>
          <td>{{country.capital}}</td>
          <td>{{country.areaInSqKm}}</td>
          <td>{{country.population}}</td>
          <td>{{country.continent}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
